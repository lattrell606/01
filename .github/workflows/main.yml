name: 5Conto-Points-Collector-Final

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  mining:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 1. Setup RDP Environment
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          $user = "Worker_$(Get-Random -Min 10 -Max 99)"; $pass = "Points2026_!"
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name $user -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $user
          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: 2. Download & Run Exchanger (Fixed Direct Download)
        shell: pwsh
        run: |
          # تم استخدام رابط مباشر خام لضمان تحميل الملف التنفيذي فقط
          $url = "https://github.com/moradnasser811/files/raw/main/Exchanger.exe"
          $dest = "C:\Exchanger.exe"
          
          Write-Host "Downloading Exchanger software..."
          # استخدام curl لضمان التحميل الصحيح للملفات الكبيرة من GitHub
          curl.exe -L $url -o $dest
          
          if (Test-Path $dest) {
              Write-Host "Download successful. Launching sessions..."
              # تشغيل الأكواد الثلاثة الظاهرة في حسابك لبدء التجميع فوراً
              $configs = @("OnN8NWNvbXRvLmNvbXwxMCwxMjU", "OnN8NWNvbXRvLmNvbXwxMCw4Ng", "OnN8NWNvbXRvLmNvbXwxMCw4NQ")
              foreach ($cfg in $configs) {
                  Start-Process $dest -ArgumentList "--config=$cfg"
                  Start-Sleep -Seconds 5
              }
          } else {
              Write-Error "Critical: Failed to download Exchanger.exe"
              exit 1
          }

      - name: 3. Keep Browser Alive
        run: |
          choco install googlechrome tailscale -y --silent
          # فتح صفحة التبادل لضمان بقاء الحساب نشطاً في الموقع
          Start-Process "chrome.exe" -ArgumentList "https://5conto.com/exchange --no-first-run --start-maximized --mute-audio"

      - name: 4. Network & Anti-Idle
        shell: pwsh
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="node-$(Get-Random)"
          $limit = (Get-Date).AddMinutes(350)
          while ((Get-Date) -lt $limit) {
              # محاكاة نشاط لمنع السيرفر من الخمول
              [System.Windows.Forms.SendKeys]::SendWait('{SCROLLLOCK}')
              Write-Host "Mining Status: Active on 3 Sessions - $(Get-Date)"
              Start-Sleep -Seconds 300
          }
