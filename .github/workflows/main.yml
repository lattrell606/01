name: RDP-5Conto-Points-Collector

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  points-collector:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 1. System Setup
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          $user = "Worker_$(Get-Random -Minimum 10 -Maximum 99)"
          $pass = "Points_2026_Safe"
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name $user -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $user
          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: 2. Install Chrome & Tools
        run: choco install googlechrome 7zip tailscale -y --silent --ignore-checksums

      - name: 3. Setup Otohits (Mining Points)
        run: |
          $url = "https://github.com/ungerland2002/01/releases/download/otohits/Otohits_Portable.zip"
          Invoke-WebRequest -Uri $url -OutFile "C:\Otohits.zip"
          & "C:\Program Files\7-Zip\7z.exe" x "C:\Otohits.zip" "-oC:\OtohitsApp" -y
          $exe = Get-ChildItem -Path "C:\OtohitsApp" -Filter "OtoHits.exe" -Recurse | Select-Object -First 1
          if ($exe) { 
              # تشغيل Otohits بالكود الخاص بك لجلب الزيارات وتجميع النقاط
              Start-Process $exe.FullName -ArgumentList "--start-surfing --config=OnN8NWNvbnRvLmNvbXwxMCw4Ng" -WorkingDirectory $exe.DirectoryName 
          }

      - name: 4. Launch 5Conto Points Collector
        run: |
          # تشغيل كروم مباشرة على صفحة تجميع النقاط (Dashboard أو Surfing)
          # ملاحظة: سيطلب منك تسجيل الدخول يدوياً في المرة الأولى عبر RDP أو يمكنك وضع رابط تسجيل الدخول المباشر
          $links = "https://5conto.com/login", "https://5conto.com/dashboard"
          Start-Process "chrome.exe" -ArgumentList "$links --disable-popup-blocking --no-first-run --start-maximized"

      - name: 5. Network & IP
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="collector-$(Get-Random)"
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "MY_IP=$ip" >> $env:GITHUB_ENV

      - name: 6. Stay Active & Anti-Idle (5h 50m)
        run: |
          Write-Host "=========================================="
          Write-Host "RDP Active for Points Collection"
          Write-Host "IP: $env:MY_IP | User: $env:RDP_USER | Pass: $env:RDP_PASS"
          Write-Host "=========================================="
          $limit = (Get-Date).AddMinutes(350)
          while ((Get-Date) -lt $limit) {
              # تحريك الماوس أو عمل نشاط وهمي لمنع إغلاق المتصفح أو الجلسة
              $Pos = [System.Windows.Forms.Cursor]::Position
              Write-Host "Collecting Points... Status: OK - $(Get-Date)"
              Start-Sleep -Seconds 180
          }
