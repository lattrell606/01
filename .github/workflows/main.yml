name: RDP-5Conto-Referral-Only

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  referral-engine:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 1. Setup RDP Identity
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          $id = Get-Random -Minimum 100 -Maximum 999
          $user = "Ref_Manager_$id"
          $pass = "Admin_Ref_2026_!"
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name $user -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $user
          "RDP_USER=$user" | Out-File -FilePath $env:GITHUB_ENV -Append
          "RDP_PASS=$pass" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: 2. Install Chrome & Tailscale
        run: choco install googlechrome tailscale -y --silent --ignore-checksums

      - name: 3. Launch 5Conto Referrals Page
        run: |
          # فتح المتصفح مباشرة على صفحة الإحالات فقط
          # سيقوم هذا الأمر بفتح الموقع بوضع ملء الشاشة لضمان احتساب النشاط
          $refLink = "https://5conto.com/referrals"
          Start-Process "chrome.exe" -ArgumentList "$refLink --disable-popup-blocking --no-first-run --start-maximized"

      - name: 4. Connect Network (Tailscale)
        shell: pwsh
        run: |
          $hostName = "node-ref-$((Get-Random -Minimum 1000 -Maximum 9999))"
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hostName
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          "MY_IP=$ip" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: 5. Stay Active & Auto-Refresh (5h 50m)
        shell: pwsh
        run: |
          Write-Host "--- REFERRAL SYSTEM ACTIVE (NO OTOHITS) ---"
          Write-Host "IP: $env:MY_IP"
          Write-Host "Target: https://5conto.com/referrals"
          Write-Host "------------------------------------------"
          $limit = (Get-Date).AddMinutes(350)
          while ((Get-Date) -lt $limit) {
              # تحديث الصفحة كل 10 دقائق لضمان بقاء الجلسة نشطة (Keep-Alive)
              Write-Host "Refreshing Session... $(Get-Date)"
              [System.Windows.Forms.SendKeys]::SendWait('{F5}') 
              Start-Sleep -Seconds 600
          }
