name: 5Conto-Points-Collector-Final-V7

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  mining:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 1. Setup RDP Identity
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          $user = "Worker_$(Get-Random -Min 10 -Max 99)"; $pass = "Points2026_!"
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name $user -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $user
          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: 2. Download & Start Mining Sessions
        shell: pwsh
        run: |
          # تحميل نسخة Otohits المحمولة لأنها متوافقة تماماً مع الأكواد الخاصة بك
          $url = "https://www.otohits.net/dl/otohits_app_win_x64.zip"
          $zipPath = "$env:TEMP\Otohits.zip"
          $destDir = "C:\OtohitsApp"
          
          Write-Host "Downloading Software..."
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          
          Write-Host "Extracting Files..."
          Expand-Archive -Path $zipPath -DestinationPath $destDir -Force
          
          $exe = Get-ChildItem -Path $destDir -Filter "OtoHits.exe" -Recurse | Select-Object -First 1
          
          if ($exe) {
              Write-Host "Software ready. Launching your 3 Sessions..."
              # الأكواد المستخرجة من صورتك لضمان الربط بحسابك
              $configs = @(
                "OnN8NWNvbXRvLmNvbXwxMCwxMjU",
                "OnN8NWNvbXRvLmNvbXwxMCw4Ng",
                "OnN8NWNvbXRvLmNvbXwxMCw4NQ"
              )
              
              foreach ($cfg in $configs) {
                  Start-Process $exe.FullName -ArgumentList "--start-surfing --config=$cfg" -WorkingDirectory $exe.DirectoryName
                  Start-Sleep -Seconds 10
              }
          } else {
              Write-Error "Could not find OtoHits.exe after extraction"
              exit 1
          }

      - name: 3. Setup Browser & Network
        run: |
          choco install googlechrome tailscale -y --silent
          # فتح صفحة التبادل لضمان بقاء الحساب نشطاً
          Start-Process "chrome.exe" -ArgumentList "https://5conto.com/exchange --no-first-run --start-maximized --mute-audio"

      - name: 4. Connect Tailscale & Stay Alive
        shell: pwsh
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="node-$(Get-Random)"
          $limit = (Get-Date).AddMinutes(350)
          while ((Get-Date) -lt $limit) {
              [System.Windows.Forms.SendKeys]::SendWait('{SCROLLLOCK}')
              Write-Host "Status: Active & Collecting Points... $(Get-Date)"
              Start-Sleep -Seconds 300
          }
